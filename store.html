<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="public/style.css">
    <script src="handlebars.min.js"></script>
    <script id='templateHB' type='text/x-handlebars-template'>
      {{#each instruments}}
        <article class="instrument">
            <img class="image" src="{{this.image}}" alt="{{this.name}}">
            <section class="details">
                <h2 class="name">{{this.name}}</h2>
                <p class="description">{{this.description}}</p>
                
                {{#if this.sale}}
                    <p class="price sale">On Sale! {{this.sale}}</p>
                    <p class="price"><del>Price: {{this.price}}</del></p>
                    <p class="deal">Deal: {{this.price}}</p>
                {{else}}
                    <p class="price"><del>Price: {{this.price}}</del></p>
                {{/if}}
                {{#if this.buyable}}
              <button class="buy-now" data-name="{{this.name}}" data-price="{{this.price}}">Buy Now</button>
             {{/if}}
             
            
            </section>
          
        </article>
        {{/each}}
        <div id="shopping-cart">
          <h2>Shopping Cart</h2>
          <ul id="cart-items">
          </ul>
          <p>Total: $<span id="cart-total">0.00</span></p>
        </div>
        <footer>
          <p>&copy; Musicon</p>
        </footer>
    </script>
    <title>Musicon</title>
  </head>

  <body>
    <header>
      <section class="container">
        <h1 class="branding">Musicon</h1>

        <nav>
          <ul class="navbar">
            <li><a href="index.html">Home</a></li>
            <li class="current"><a href="store.html">Store</a></li>
            <li><a href="contact.html">Contact</a></li>
          </ul>
        </nav>
      </section>
    </header>

    <article id="showcase">
      <section class="container" id="information">
        
      </section>
    </article>
    

    <script src="public/main.js"></script>
  </body>
</html>
